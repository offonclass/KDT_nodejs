<body>
    <script>
        function call(name) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log(name);
                    resolve(name);
                }, 1000);
            })
        }
        function back() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log('back');
                    resolve();
                }, 700);
            })
        }
        function hell() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(`여기는 callback hell`);
                }, 500);
            })
        }
    

        
        async function exec() {
            let user = await call('hyun')
            console.log(`${user} 반가워`);
            await back();
            console.log('back 을 실행했구나');
            let message = await hell();
            console.log(message);
        }
        
        exec();
